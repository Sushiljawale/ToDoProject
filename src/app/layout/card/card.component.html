<div class="container-fluid card-body fixed-top">
    <div class="row">
        <div class="col-md-3">
            <div style="background: rgb(203, 229, 229);height: 93vh;">
                <mat-card>
                    <form [formGroup]="todoform">
                        <mat-form-field appearance="outline" style="padding: 10px;margin-top: 
                         10px;width: 100%;">
                            <mat-label>Outline form field</mat-label>
                            <input matInput placeholder="Enter task" formControlName="item">
                            <mat-hint>Task Name </mat-hint>
                        </mat-form-field>
                        <div class="example-button-row">
     <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color="primary"
                                [disabled]="todoform.invalid">Add</button>
        <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button color="primary"
                                [disabled]="todoform.invalid">Update</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-----todo list-->
                        <div class="example-container">
                            <h3 class="head-title">TO DO <span *ngIf="tasks.length > 0"> - 
                                 {{tasks.length}}</span> </h3>
                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks;let 
                                 i=index" cdkDrag>
                                    {{item.description}}

                                    <div class="box">
                                        <button mat-icon-button color="warn" 
                                         (click)="deleteTask(i)">
                                            <mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" 
                                         (click)="onEdit(item,i)">
                                            <mat-icon>edit</mat-icon></button>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-----in progess-->
                        <div class="example-container">
                  <h3 class="head-title">IN PROGRESS <span *ngIf="inProgress.length > 0"> -
                               {{inProgress.length}}</span> </h3>
                         <div cdkDropList [cdkDropListData]="inProgress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inProgress;let 
                               i=index" cdkDrag>{{item.description}}
                                    <button mat-icon-button color="warn" 
                                     (click)="deleteInProgress(i)">
                                        <mat-icon>delete</mat-icon></button>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="col-md-4">
                        <!-----completed-->
                        <div class="example-container">
                            <h3 class="head-title">COMPLETED <span *ngIf="done.length > 0"> - 
                                 {{done.length}}
                                </span> </h3>
                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                 <div class="example-box" *ngFor="let item of done; let i=index" cdkDrag>
                                    {{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" 
                                         (click)="deleteDoneTask(i)">
                                            <mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="accent">
                                            <mat-icon>check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
